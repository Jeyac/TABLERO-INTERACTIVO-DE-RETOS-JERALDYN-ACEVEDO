<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Reto IA</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-plus-circle"></i> Crear nuevo reto con IA</h1>
            <p>Llena los datos para agregar un nuevo reto</p>
        </div>
    </header>

    <main class="container">
        <section class="form-section create-section">
            <div class="form-group">
                <label for="titulo">Título del reto</label>
                <input type="text" id="titulo" placeholder="Ej: Aprender Java" />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" placeholder="Describe brevemente el reto" />
            </div>
            <div class="form-group">
                <label for="categoriaNombre">Categoría</label>
                <input type="text" id="categoriaNombre" placeholder="Ej: Educación" />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dificultadSelect">Dificultad</label>
                    <select id="dificultadSelect">
                        <option value="">Seleccionar dificultad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estadoSelect">Estado</label>
                    <select id="estadoSelect">
                        <option value="">Seleccionar estado</option>
                    </select>
                </div>
            </div>

            <button class="btn-primary" onclick="crearReto()">
                <i class="fas fa-plus"></i> Agregar reto
            </button>

            <button class="btn-secondary" style="margin-top: 1rem;" onclick="window.location.href='lista.html'">
                <i class="fas fa-list"></i> Ver lista de retos
            </button>
        </section>
    </main>

    <footer>
        <p>© 2025 Tablero de Retos IA | Desarrollado por Jéraldyn Acevedo.</p>
    </footer>

    <script src="crear.js"></script>
</body>
</html>
