<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Retos | Tablero IA</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-tasks"></i> Lista de retos con IA</h1>
            <p>Gestiona tus desafíos de inteligencia artificial fácilmente</p>
        </div>
    </header>

    <main class="container">
        <div class="form-grid">

            <!-- Filtros -->
            <section class="form-section filter-section">
                <div class="section-header">
                    <h2><i class="fas fa-filter"></i> Filtrar retos</h2>
                </div>
                <div class="form-group">
                    <label for="filtroCategoria">Categoría</label>
                    <input type="text" id="filtroCategoria" placeholder="Filtrar por categoría" />
                </div>
                <div class="form-group">
                    <label for="filtroDificultad">Dificultad</label>
                    <select id="filtroDificultad">
                        <option value="">Todas las dificultades</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="filtrarRetos()">
                        <i class="fas fa-search"></i> Aplicar filtro
                    </button>
                </div>
            </section>
        </div>

        <!-- Lista de retos -->
        <section class="retos-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Lista de retos</h2>
                <div class="header-actions">
                    <button class="btn-tertiary" onclick="listarRetos()">
                        <i class="fas fa-list"></i> Mostrar todos
                    </button>
                </div>
            </div>
            <div id="retosLista"></div>
            <div id="stats" class="stats"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Tablero de Retos IA | Desarrollado con amor para entusiastas de la IA por Jéraldyn Acevedo</p>
    </footer>

    <script src="lista.js"></script>
</body>
</html>
